<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>JS에서 객체를 다루는 방법</title>
<script>

	window.onload = function(){
		//맵 형식 키로 접근
		let map1 = {ko:"한국", fr:"프랑스", uk:"영국"}; 
		alert(map1.ko + ", " + map1.fr + ", " + map1.uk);
		
		//배열 형식 인텍스로 접근
		let arr1 = ["한국", "프랑스", "영국"];
		alert(arr1[0] + "/ " + arr1[1] + "/ " + arr1[2]);
		
		let mix1 = {name:"홍길동", food:["짜장면", "탕수육", "볶음밥"],
				color:["빨강", "파랑", "노랑"]};
		alert(mix1.name + "님이 좋아하는 음식은 " + mix1.food.length + 
		"개이고 그 중에 첫번째 음식은 " + mix1.food[0] + "입니다.")
	}
</script>
</head>
<body>

</body>
</html>
